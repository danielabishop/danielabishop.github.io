    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name" style="font-size:1.9em;">{{ site.title }}</span>
                    </div>
                    <img class="img-responsive" src="img/profile.jpg" alt="" style="border-radius:100px;">
                    <div class="intro-text">
                        <span class="skills">{{ site.skills }}</span>
                    </div>
                    <ul class="list-inline  social-buttons">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn-social btn-outline"><i class="{{ network.title }}"></i></a>
                        </li>
		                {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
